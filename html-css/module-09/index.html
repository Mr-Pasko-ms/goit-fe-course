<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mykhailo Pasko" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Homework-09</title>
  </head>

  <body>
    <header class="header container">
      <div class="row justify-content-center">
        <nav class="navigation col-12">
          <ul class="registration">
            <li><button type="button">Log in</button></li>
            <li><button type="button">Sign up</button></li>
          </ul>
          <h1><a href="#">urlaubsgluck</a></h1>
        </nav>
      </div>
    </header>
    <section class="promo">
      <div class="container">
        <div class="row justify-content-center">
          <div class="promo-description col-12 col-lg-8">
            <h2>share your holiday dreams</h2>
            <p>And find the perfect partner to fullfill it</p>
            <a href="#" class="section-link">Find your holiday partner</a>
          </div>
        </div>
      </div>
    </section>
    <main>
      <section class="partners container">
        <div class="row justify-content-center">
          <div class="col-12">
            <h2>Meet a partner for your best holiday</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-12">
            <ul class="partners-item">
              <li class="partners-item-li order-one">
                <figure>
                  <div class="partner-foto partner-1">
                    <img
                      src="images/partner-1.jpg"
                      class="partner-image"
                      alt="Simon Cuper foto"
                      width="122"
                      height="122"
                    />
                  </div>
                  <figcaption>
                    <h3>simon cuper</h3>
                    <p>
                      Based in Chicago. I love playing tennis and loud music.
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li class="partners-item-li order-two">
                <figure>
                  <div class="partner-foto partner-2">
                    <img
                      src="images/partner-2.jpg"
                      class="partner-image"
                      alt="Lucas Marsha foto"
                      width="122"
                      height="122"
                    />
                  </div>
                  <figcaption>
                    <h3>lucas marsha</h3>
                    <p>
                      I get my inspiration from nature and objects around me. I
                      have a passion to colours, typography and skateboards.
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li class="partners-item-li order-three">
                <figure>
                  <div class="partner-foto partner-3">
                    <img
                      src="images/partner-3.jpg"
                      class="partner-image"
                      alt="Heather Walker foto"
                      width="122"
                      height="122"
                    />
                  </div>
                  <figcaption>
                    <h3>heather walker</h3>
                    <p>
                      I'm a happy person that loves cats and climbing on
                      mountains.
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li class="partners-item-li order-four">
                <figure>
                  <div class="partner-foto partner-4">
                    <img
                      src="images/partner-4.jpg"
                      class="partner-image"
                      alt="Bradley Hunter foto"
                      width="122"
                      height="122"
                    />
                  </div>
                  <figcaption>
                    <h3>bradley hunter</h3>
                    <p>
                      Based in Chicago. I love playing tennis and loud music.
                    </p>
                  </figcaption>
                </figure>
              </li>
            </ul>
            <a href="#" class="section-link">See other partners</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
